<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="post">
      <fieldset>
        <legend>Name and Address</legend>
        <table>
          <tr>
            <td><label for="radio">Do you use CiviCRM?</label></td>
            <td>
              <label><input type="radio" name="choice" value="yes" />yes</label>
              <label><input type="radio" name="choice" value="no" />no</label>
              <label
                ><input
                  type="radio"
                  name="choice"
                  value="unselected"
                />Unselected</label
              >
            </td>
          </tr>
          <tr>
            <td>
              <label for="duration">
                How long have you been using CiviCRM?</label
              >
            </td>
            <td>
              <select id="duration" name="duration">
                <option value="--select--">--select--</option>
                <option value="less_than_1_year">Less than 1 year</option>
                <option value="1_to_3_years">1-3 years</option>
                <option value="3_to_5_years">3-5 years</option>
                <option value="more_than_5_years">More than 5 years</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="cms">Which CMS do you use?</label></td>
            <td>
              <select id="cms" name="cms">
                <option value="--select--">--select--</option>
                <option value="wordpress">WordPress</option>
                <option value="joomla">Joomla</option>
                <option value="drupal">Drupal</option>
                <option value="magento">Magento</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="skill">Your skill set</label></td>
            <td>
              <select name="skill" id="skill">
                <option value="--select--">--select--</option>
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="typescript">typescript</option>
                <option value="next.js">next.js</option>
                <option value="tailwindcss">tailwindcss</option>
                <option value="shadcn ui">shadcn ui</option>
                <option value="material ui">material ui</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email*</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email address"
              />
            </td>
          </tr>
          <tr>
            <td><label for="f-name">First Name*</label></td>
            <td>
              <input
                type="text"
                id="f-name"
                name="f-name"
                placeholder="Enter your first name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="l-name">Last Name*</label></td>
            <td>
              <input
                type="text"
                id="l-name"
                name="l-name"
                placeholder="Enter your last name"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              First and last name will be shared with other visitors to the site
            </td>
          </tr>
          <tr>
            <td><label for="street">Street Address (Home)</label></td>
            <td>
              <input
                type="text"
                id="street"
                name="street"
                size="30"
                placeholder="Enter your street"
              />
            </td>
          </tr>
          <tr>
            <td><label for="city">City (Home)</label></td>
            <td>
              <input
                type="text"
                id="city"
                name="city"
                size="20"
                placeholder="Enter your city"
              />
            </td>
          </tr>
          <tr>
            <td><label for="postal-code">Postal code (Home)</label></td>
            <td>
              <input
                type="text"
                id="postal-code"
                name="city"
                size="16"
                placeholder="Enter your postal code"
              />
            </td>
          </tr>
          <tr>
            <td><label for="country">Country (Home)</label></td>
            <td>
              <select name="country" id="country">
                <option value="--select--">--select--</option>
                <option value="united-state">United-state</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>

            <td>
              Your state/province and country of residence will be shared with
              others so folks can find others in their community.
            </td>
          </tr>
          <tr>
            <td><label for="state">State (Home)</label></td>
            <td>
              <select name="state" id="state">
                <option value="select">--select--</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <div>
      <button type="submit">Save</button>
      <button type="reset">Cancel</button>
    </div>
  </body>
</html>
