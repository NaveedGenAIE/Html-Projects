<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>
  </head>
  <body>
    <div>
      <div><a href="./index.html">Go to home</a></div>
      <div><a href="./about.html">Go to about</a></div>
      <div><a href="./contact.html">Go to contact</a></div>
    </div>
    <h1 align="center">Login Page</h1>
    <form action="post">
      <fieldset>
        <legend>Login and signup</legend>
        <table>
          <tr>
            <td><label for="email">Enter Your email</label></td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Enter Your password</label></td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your password"
              />
            </td>
          </tr>
        </table>
        <div>
          <button type="submit">Login</button>
          <button type="reset">Cancel</button>
        </div>

        <div>already have an account <a href="#">Signup</a></div>
      </fieldset>
    </form>
  </body>
</html>
