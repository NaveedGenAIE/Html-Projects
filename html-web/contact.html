<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <a href="./index.html">Go to home</a>
      <div><a href="./about.html">Go to about</a></div>
      <div><a href="./signup.html">Go to signup </a></div>
    </div>
    <center>
      <h1>Contact Us</h1>
      <form action="post" align="left">
        <fieldset>
          <table>
            <tr>
              <td><label for="name">Enter Your name</label></td>
              <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
              <td><label for="email">Enter Your Email</label></td>
              <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
              <td><label for="address">Enter Your Address</label></td>
              <td><input type="text" name="email" id="email" /></td>
            </tr>
            <tr>
              <td><label for="number">Enter Your number</label></td>
              <td><input type="number" name="number" id="number" /></td>
            </tr>
          </table>
        </fieldset>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </center>
  </body>
</html>
